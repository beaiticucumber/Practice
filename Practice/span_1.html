<!DOCTYPE html>

<html>
    <head>
        <title>span</title>

        <style>
            .red{

            .span{

            }
        </style>
    </head>

<body>
    
    <p>sfsfsdffsafms,dnfsdfsdfsdafdasf

        <span class="red">fdsafsdafsdafdsafdasfsaf</span><!--특정 텍스트만 스타일링 하고 싶을때 사용-->
        fdsfasdfdsafdsfdsafdasf

</html>
