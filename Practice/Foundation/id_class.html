<!DOCTYPE html>

<html>
    <head>
        <title>id/class exemple</title>
        <meta charset="utf-8">
        <style>
            .big-blue-text{ /* class는 .을 이용해야함, 여러요소를 스타일링 하고싶을 때 사용. c-> class는 중복이 가능하고 여러개가 가능함*/
                font-size: 64px;
                color: blue;
            }
            
            .centered-text{
                text-align: center;
            }

            #best-text{ /* id는 #을 이용해야함, 한 요소만 스타일링 하고 싶을때 사용. -> 중복 id 불가능 여러개를 못가짐*/
                color: orange;
            }
        </style>
    </head>

<body>
    <h1 class="centered-text">Heading 1</h1>
    <h2 class="big-blue-text centered-text">Heading 2</h2>

    <p id="best-text">첫 번째 문단</p>
    <p>두 번째 문단</p>
    <p class="big-blue-text">세 번째 문단</p><!--class태그를 사용해서 지정된 태그효과를 불러오는 개념-->
    <p>네 번째 문단</p>
</body>
</html>
