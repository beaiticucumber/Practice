<!DOCTYPE html>

<html>
    <head>
        <title>styling</title>
        <meta charset="utf-8">
        <style>
            p{
                font-size: 32px; /*텍스트 크기 정하기*/
                font-weight: 700; /*텍스트 굵기 정하기, normal=400, bold=700*/
                /* text-align: auto; 텍스트 위치 정하기 */
                text-decoration: line-through;
            }

            a{
                text-decoration: none; /*텍스트 줄 위치 바꾸기/없애기 */
                }
        </style>
    </head>

<body>
    <p>텍스트를 다양하게 스타일링 해봅시다.</p>

    <a href="http://google.com">구글로 가는 링크</a>
</body>
</html>
