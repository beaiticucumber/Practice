<!DOCTYPE html>

<html>
    <head>
        <title>styling2</title>
        <meta charset="utf-8">
        <style>
            h1{
                text-align: center;
            }
            p{
                text-align: center;
            }
            
            .menu{
                text-align: center; /*가운대데로 이동 */
            }
            /* a{
                text-align: center; 가운데로 안감
                } */
        </style>
    </head>

<body>
    <h1>Hello world!</h1>
    <p>Paragragh</p>
    <div class="menu"><!--class로 설정해주면 영역?개념이 바뀌면서-->
        <a href="http://google.com">Link</a>
    </div>
</body>
</html>
