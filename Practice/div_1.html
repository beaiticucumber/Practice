<!DOCTYPE html>

<html>
    <head>
        <title>div</title>
        <meta charset="utf-8">
        <style>
            h1{
                text-align: center;
                margin-top: 75px;
                margin-bottom: 75px;
            }
            .hangle{
                background-color: #eee;
                border-radius: 20px; /* 모서리 둥글게*/
                margin-bottom: 50px;
                padding: 50px;/* 글상자 안의 간격조절*/
                width: 500px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>

<body>
    
    <h1>자음 모음</h1>

    <div class="hangle"> <!--div는 박스를 만들어 주면서 연관된 문단끼리 묶어주는 개념-->
    <h2>자음</h2>
    <p>ㄱ, ㄴ, ㄷ, ㄹ, ㅁ, ㅂ, ㅅ, ㅇ, ㅈ, ㅊ, ㅋ, ㅌ, ㅍ, ㅎ</p>
    </div>

    <div class="hangle">
    <h3>모음</h3>
    <p>ㅏ, ㅑ, ㅓ, ㅕ, ㅜ, ㅠ, ....</p>
    </div>

</body>
</html>
